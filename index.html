<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=" ./assets/css/styles.css">

</head>
<body>
    <header class="title">
        BlackJack
    </header>

    <div class="row mt-4">
        <div id="btnsDiv" class="col text-center">
            <button id="btnNew" class="btn btn-light btn-space">Nuevo juego</button>
            <button id="btnAsk" class="btn btn-light btn-space">Pedir carta</button>
            <button id="btnStop" class="btn btn-light btn-space">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2>Jugador 1 - <small>0</small></h2>
            <div id="player-cards">
                <!-- <img class="cards" src="assets\cartas\2C.png" alt="cards"> -->
            </div>
        </div>
    </div>
    
    <div class="row container mt-4">
        <div class="col">
            <h2>Computadora 1 - <small>0</small></h2>
            <div id="computer-cards">
                <!-- <img class="cards" src="assets\cartas\2C.png" alt="cards"> -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src=".assets/js/underscore-min.js"></script>
    <script src=".assets/js/game.js"></script>
    
</body>
</html>
